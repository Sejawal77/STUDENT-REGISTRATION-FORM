<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>

<body>
    <center>
      <b>  <h3>Student Registration Form</h3></b>
    </center>
    <center>
        <table>
            <tr align="center">
                <td>First Name:</td>
                <td> <form  action=""><input type="text" name="First Name:"></form></td>
            </tr> 
            <tr>
                <td >Last Name:</td>
                <td>
                    <input type="text" name="Last Name:">
                </td>
            </tr>
            <tr> 
                <td>Father's Name:</td><td><input type="text"></td>
            </tr>
            <tr>
                <td>Date of birth:</td>
                <td> <input  type="date"></td>
            </tr>
            <tr align="center">
                <td>Email Id</td>
                <td>
                    <input type="email" name="Email Id">

                </td>
            </tr>
<tr align="center">
                <td>CNIC NO:</td>
                <td><input type="number" name="CNIC NO"></td>

            </tr>
            <tr align="center">
                <td> Phone no:</td>
                <td> <input type="number" name="phone no"></td>
            </tr>
            <tr align="center">
                <td> Address:</td>
                <td>
                    <textarea name="" id="" cols="21" rows="3"></textarea>
                </td>
            </tr>
            <tr align="center">
                <td>City:</td>
                <td>
                    <input type="text">
                </td>
            </tr> 

            <tr>
                <td> Gender</td>
                <th> <input type="radio" name="Gender" value="Male">Male</th>
                <th><input type="radio" name="Gender">Female</th>
            </tr>
            <tr>
                <td>Status</td>
                <td> 
                    <select name="" id="">
                        <option value="" selected> Single</option>
                        <option value="">Married</option>
                        <option value="">Divorced</option>
                    </select>
                </td>
            </tr>
            <table border="1px">
                <caption>Qualification</caption>
                <tr>
                    <th>Examination </th>
                    <th>Marks in % </th>
                   
                    <th>Passing Year </th>
                    <th> Board</th>
                </tr>
                <tr><td>SSC</td>
                    <td><input type="number"></td>
                    
                    <td><input type="number"></td>
                    <td><input type="text"></td>
                </tr>
                <tr> <td>Fsc</td>
                    <td><input type="number"></td>
                   
                    <td><input type="number"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Graduation</td>
                    <td><input type="number"></td>

                    <td><input type="number"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Master</td>
                    <td><input type="number" maxlength="3digit"></td>

                    <td><input type="number"></td>
                    <td><input type="text"></td>
                </tr> 
            
            </table><br><br><tr>
               <b> <td> have you filled correct information?</td></b><td>
                    <input type="checkbox"> yes:
                </td>
            </tr>
            
            <br><br> <tr><td><input type="submit"></td> <td> <input type="reset"></td></tr>
        </table>
    </center>
</body>

</html>
